<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">
              Login
            </h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm">
              <div class="form-group pt-3">
                <div class="input-field"
                  [class.error]="loginForm.controls['userName'].dirty && loginForm.hasError('required', 'userName')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="userName" type="text" placeholder="Username">
                </div>
              </div>
              <small *ngIf="loginForm.controls['userName'].dirty && loginForm.hasError('required', 'userName')"
                class="text-danger">*Usernmae is required</small>
              <div class="form-group pt-3">
                <div class="input-field"
                  [class.error]="loginForm.controls['passWord'].dirty && loginForm.hasError('required', 'passWord')">
                  <span class="fa fa-lock p-2"></span>
                  <input formControlName="passWord" [type]="passFieldType" placeholder="Password">
                  <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                </div>
              </div>
              <small *ngIf="loginForm.controls['passWord'].dirty && loginForm.hasError('required', 'passWord')"
                class="text-danger">*Password is required</small>
              <div class="form-inline fr mt-4">
                <a id="forget" routerLink="">Forget Password?</a>
              </div>
              <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
              <div class="text-center pt-4 text-muted">Don't have account? <a id="forget" routerLink="/signup">Sign
                  Up</a>
              </div>
            </form>
          </div>
          <div class="mx-3 my-2 py-2 bordert">
            <div class="text-center py-3">
              <a href="https://www.facebook.com" target="_blank" class="px-2"> <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAhz_guqMM2Qw4o1xXewuQJVegOEblEHZH1x3MVAaYImer6mU&s"
                  alt=""></a>
              <a href="https://www.google.com" target="_blank" class="px-2"> <img
                  src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"
                  alt=""></a>
              <a href="https://www.github.com" target="_blank" class="px-2"> <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIPPlnUnhPRbSLfZr0TctDI3RN7mB7hqw8aqJjMCZaS9NvUQk&s"
                  alt=""></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
