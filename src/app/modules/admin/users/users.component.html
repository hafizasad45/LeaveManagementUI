<h3 class="page-title">Users</h3>
<div class="card">
  <div class="card-head">   

   
      <div class="top-0 start-0">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput placeholder="Filter" (keyup)="FilterChanged($event)">
        </mat-form-field>
      </div>
      
      <div class="position-absolute top-0 end-0 p-3">
        <div class="row">         
          <button mat-mini-fab color="primary" class="ms-2" (click)="navigateCreateUser()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>

    
  </div>
  <div class="card-body">
    <table mat-table matSort [dataSource]="dataSource" class="">

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox [checked]="selection.hasValue() && isAllSelected()" (change)="toggleAll()"
            [indeterminate]="selection.hasValue() && !isAllSelected()">
    
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox (change)="onDataToggled(element)" [checked]="selection.isSelected(element)">
          </mat-checkbox>
        </td>
      </ng-container>
    
      <ng-container matColumnDef="loginID">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Login ID </th>
        <td mat-cell *matCellDef="let element"> {{element.loginID}} </td>
      </ng-container>
    
      <ng-container matColumnDef="role">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>
    
      <ng-container matColumnDef="effectiveDate">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Effective Date </th>
        <td mat-cell *matCellDef="let element"> {{element.effectiveDate}} </td>
      </ng-container>
    
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="FunctionEdit(element.email)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons>
    
    </mat-paginator>
  </div>
</div>
