<h3 class="page-title">Department List</h3>
<div class="card">
  <div class="card-head">   

   
      <div class="top-0 start-0">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput placeholder="Filter" (keyup)="FilterChanged($event)">
        </mat-form-field>
      </div>
      
      <div class="position-absolute top-0 end-0 p-2 me-4">
        <div class="row">         
          <button mat-mini-fab color="primary" class="ms-2" (click)="navigateCreateDepartment()" matTooltip="Create Department">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>

    
  </div>
  <div class="card-body">
    <table mat-table matSort [dataSource]="dataSource" class="">

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox [checked]="selection.hasValue() && isAllSelected()" (change)="toggleAll()"
            [indeterminate]="selection.hasValue() && !isAllSelected()">
    
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox (change)="onDataToggled(element)" [checked]="selection.isSelected(element)">
          </mat-checkbox>
        </td>
      </ng-container>
    
      <ng-container matColumnDef="departmentCode">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Department Code </th>
        <td mat-cell *matCellDef="let element"> {{element.departmentCode}} </td>
      </ng-container>
    
      <ng-container matColumnDef="departmentName">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Department Name </th>
        <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
      </ng-container>
    
      <ng-container matColumnDef="description">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Active </th>
        <td mat-cell *matCellDef="let element"> 
          <span *ngIf="element.isActive === false">Inactive</span>
          <span *ngIf="element.isActive === true">Active</span>
        </td>
      </ng-container>
    
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
        <td mat-cell *matCellDef="let element" class="text-center ">
          <button mat-button color="primary" (click)="FunctionEdit(element.departmentID)" matTooltip="Update">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button color="warn" (click)="FunctionDelete(element.departmentID)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons>
    
    </mat-paginator>
  </div>
</div>
